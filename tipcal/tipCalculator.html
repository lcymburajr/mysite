<title>Tip Calculator</title>

<script type="text/javascript">

		//Program Name: Tip Calculator
		//Purpose: Add State tax, tip and bill
		//Author: Lawrence Cymbura
		//Date last modified: 9-17-12 

function tipPercent(percent) // Function grabs percent value from percent select input.
{
	var tipAmount = bill.value; // grabs Bill amount entered in Bill text field
	var percent = percent.value;
	
	switch(percent){
	case "15" :
	return .15 * tipAmount; //Based on selected input, it times percent by bill amount and returns the value.
	break;
	case "18" :
	return .18 * tipAmount;
	break;
	case "20" :
	return .20 * tipAmount;
	break;
	}
	

}

function statePercent(stateTax){ //Function grabs info from stateTax select input and gives it a value.
	
	var tipAmount = bill.value;
	var stateTax = stateTax.value;
	
	switch(stateTax){
	case "MA" :
	return .0625 * tipAmount; //Based on selected input, it times state given value by bill amount and returns the value.
	break;
	case "NH" :
	return .09 * tipAmount;
	break;
	case "RI" :
	return .06  * tipAmount;
	break;
	case "VT" :
	return .07 * tipAmount;
	break;
	}
	
}

function ownTax(){ //fuction grabs result from state tax entered in the manuel text field.

var tipAmount = bill.value;                 //number entered in text field id divided by 100 to make it a decimal percent.
var manueltax = manuel.value / 100;						
	
	var stateEnter= manueltax * tipAmount;   //get like fucntions above this take the text value of manuel box amount.
	var percentAdd= tipPercent(percent);     //and times it by bill to get tax 
	var totEnter=parseFloat(stateEnter) + parseFloat(percentAdd) + parseFloat(tipAmount) //adds bill + tax + tip for tatal.
	
	 var showTip = document.getElementById('tip').innerHTML = "<b>Tip: </b>" + "$" + percentAdd.toFixed(2);
     var showTip = document.getElementById('tax').innerHTML = "<b>Tax: </b>" + "$" + stateEnter.toFixed(2);
     var showTip = document.getElementById('total').innerHTML = "<b>Total: </b>" + "$" + totEnter.toFixed(2);
	
	
}

function getTotBill(){ //Function adds bill + tax + tip for tatal if statetax is selected rather than entered manuel.

var tipAmount = bill.value;
var tip=tipPercent(percent);
var tax=statePercent(stateTax);

var billTot= parseFloat(tipPercent(percent)) + parseFloat(statePercent(stateTax)) + parseFloat(tipAmount); //adds bill + tax + tip for tatal
 
   var showTip = document.getElementById('tip').innerHTML = "Tip: " + "$" + tip.toFixed(2); <!--Travesing the DOM-->
   var showTip = document.getElementById('tax').innerHTML = "Tax: " + "$" + tax.toFixed(2);
   var showTip = document.getElementById('total').innerHTML = "Total: " + "$" + billTot.toFixed(2);
 
	
}
function onEnter(){ //Function if Statment
var totEnter = manuel.value;

if(totEnter >= 0){ //if a value is enter in for state tax it deplays those results.
	ownTax();
}
else{
	getTotBill(); //if state tax is pick in the selet input those results will display.
}
}


	
</script>

<body>


<div id="wrapper">
<h1>Tip Calculator</h1>
<br />
<h3>Enter Bill Amount:</h3>
<form id="enter" action="" method="post"> 
<input type="text" id="bill" />   <!--Makes text box to enter bill amount-->
<br/>
<br/>
<p>Select tip percent:</p>
<select name="percentPick" id="percent">
<option value="0">Select the tip percent</option> <!--Makes select drop do to pick tip percent-->
<option value="15">15 %</option>
<option value="18">18 %</option>
<option value="20">20 %</option>
</select>
<br/>
<br/>
<P>Select State for Tax or enter:</P>
<select name="taxPick" id="stateTax">
<option value="0">State Tax</option> <!--Makes select drop do to pick state tax-->
<option value="MA">MA</option>
<option value="NH">NH</option>
<option value="RI">RI</option>
<option value="VT">VT</option>
</select>
<input type="text" id="manuel" name="manuelBox" value="Ex. 20" size="5"  onfocus="manuelBox.value=''" />% <!--Make text box to enter on state tax-->
<br/>
<br/>
<input type="button" name="submit" id="submit" value="Enter" onclick="onEnter()" /> <!--Button to submit all enter fields to past to functions-->
<input type="button" value="clear" id="reset" onclick="window.location.reload()" /> <!--Button to clear all enter fields and reload page to remove results-->

</form>
<br/>
<p id="tip"></p>
<br/>
<p id="tax"></p>
<br/>
<p id="total"></p>

</div>
